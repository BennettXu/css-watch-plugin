<!DOCTYPE html>
<html>
<head>
	<title>css watch plugin</title>
	<link rel="stylesheet" type="text/css" href="demo.css">
	<script src='../lib/jquery-1.10.2.min.js'></script>
</head>
<body>
  <div class='box' id='upper'>upper box</div>
  <div class='box' id='dragable'>dragable box</div>
	<div class='box' id='watching'>watching box</div>
  <div class='box' id='shadow'>shadow</div>
  <button id="watching">change watching box</button>
  <button id="watch-drag">watch dragable box</button>
  <button id="runs">runs</button>
  <button id="stop">stop</button>
  <button id="reset">reset</button>
	<script src='../css-watch-plugin.js' ></script>
	<script src='demo.js'></script>
</body>
</html>
